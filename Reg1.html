    <h1><u>Customer Registration</u></h1>
    <form action="/register" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="vehicle_make">Vehicle Make:</label><br>
        <input type="text" id="vehicle_make" name="vehicle_make" required><br>

        <label for="vehicle_model">Vehicle Model:</label><br>
        <input type="text" id="vehicle_model" name="vehicle_model" required><br>

        <label for="license_plate">License Plate Number:</label><br>
        <input type="text" id="license_plate" name="license_plate" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label><br>

        <input type="submit" value="Register">
    </form></div>
